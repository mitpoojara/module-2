<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    table {
      width: 100%;
    }
    td{
      height:100px;
    }
  </style>
</head>
<body>
  <table class="table-bordered text-center">
      <tr>
        <th>product info</th>
        <th>Quantity</th>
        <th>Price(per unit)</th>
        <th>Price(sub total)</th>
        <th></th>
      </tr>
      <tr>
        <td id="name">Fortunata window hardware</td>
        <td><input type="number" class="quantity" value="" name="quantity" id="quantity" onkeyup=" QuantityFunction(this.value)"></td>
        <td class="perunit" id ="perunit">$29.99</td>
        <td class="sub" id="sub"></td>
        <td><button class="btn btn-warning" onclick="Btn2Click()">Remove</button></td>
      </tr>
      <tr>
        <td>Woven trellis window hardware</td>
        <td><input type="number" class="quantity1" id="quantity1" onkeyup=" QuantityFunction1(this.value)"></td>
        <td class="perunit1" id ="perunit1">$12.99</td>
        <td class="sub1" id="sub1"></td>
        <td><button class="btn btn-warning" onclick="Btn3Click()">Remove</button></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td onclick="calculateTotal()" id="total"></td>
      </tr>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <script>
    
    
    function QuantityFunction(val)
    {
        var x=val*29.99;
        document.getElementById('sub').innerHTML=x;
       
    }
    function QuantityFunction1(val1)
    {
        var y=val1*12.99;
        document.getElementById('sub1').innerHTML=y;
        
       
    }
    function Btn2Click()
    {
      document.getElementById('sub').innerHTML="";
      document.getElementById('total').innerHTML="";
      document.getElementById('quantity').value = "";

    }
    function Btn3Click()
    {
      document.getElementById('sub1').innerHTML="";
      document.getElementById('total').innerHTML="";
      document.getElementById('quantity1').value = "";

    }
    function calculateTotal()
    {
      var subTotal1 = parseFloat(document.getElementById('sub').innerHTML);
        var subTotal2 = parseFloat(document.getElementById('sub1').innerHTML);
        var total = subTotal1 + subTotal2;
        document.getElementById('total').innerHTML=total;
    }
  </script>
</body>
</html>
